<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main>
    <div class="container">
      <div class="image">
        <img src="/images/illustration-hero.svg" alt="Illustation hero">
      </div>

      <div class="container-info">

        <div class="content">
          <h3 class="content-title">Order Summary</h3>
          <p class="content-description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>

        <div class="suscription">
          <div  class="suscription-info">
            <img src="/images/icon-music.svg" alt="Icon music">
            <div class="suscription-plan">
              <p>Annual Plan</p>
              <p class="price">$59.99/year</p>
            </div>
          </div>
          <a href="#">Change</a>
        </div>

        <button>Proceed to Payment</button>
        <a class="link" href="#">Cancel Order</a>

      </div>
    </div>
  </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
